<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Crea tu cuenta</h2>
                            <form>
                                <div class="form-outline mb-4">

                                    <label class="form-label" for="nombreUsuario">Nombre de usuario</label>
                                    <input type="text" id="nombreUsuario" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">

                                    <label class="form-label" for="emailUsuario">Email</label>
                                    <input  type="email" id="emailUsuario" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">

                                    <label class="form-label" for="passwordUsuario">Contraseña</label>
                                    <input type="password" id="passwordUsuario" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">

                                    <label class="form-label" for="passwordUsuarioConfirm">Repite tu contraseña</label>
                                    <input type="password" id="passwordUsuarioConfirm" class="form-control form-control-lg"  />
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <label class="form-check-label" for="form2Example3g">
                                        Estoy de acuerdo con los <a href="#!" class="text-body"><u>Terminos de uso</u></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registrar</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">¿Ya tienes una cuenta creada? <a routerLink="../login"
                                        class="fw-bold text-body"><u>Entra aquí!</u></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendors/@popperjs/popper.min.js"></script>
    <script src="vendors/bootstrap/bootstrap.min.js"></script>
    <script src="vendors/is/is.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="vendors/feather-icons/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
    <script src="assets/js/theme.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">
</body>

</html>
